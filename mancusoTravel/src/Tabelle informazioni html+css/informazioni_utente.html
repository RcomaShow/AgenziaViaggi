<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utente</title>
    <link rel="stylesheet" href="file.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="display-4 fw-bold text-center  bg-gradient  py-4 px-5" id="InfoViaggio">
        <i class="bi bi-airplane-fill me-3">Informazioni Utente</h1>
    <form action="" method="get" class="bg-light p-4 rounded shadow w-600" >
        <fieldset id="informazioni">
            <div class="mb-3">
                <label for="nome" class="label-blu">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Inserisci il nome">
            </div>

            <div class="mb-3">
                <label for="cognome" class="label-blu">Cognome</label>
                <input type="text" id="cognome" class="form-control" placeholder="Inserisci il cognome">
            </div>

            <div class="mb-3">
                <label for="indirizzo" class="label-blu">Indirizzo</label>
                <input type="text" id="indirizzo" class="form-control" placeholder="Inserisci l'indirizzo">
            </div>

            <div class="mb-3">
                <label for="codice_fiscale" class="label-blu">Codice fiscale</label>
                <input type="text" id="codice_fiscale" class="form-control" placeholder="Inserisci il codice fiscale">
            </div>

            <div class="mb-3">
                <label for="username" class="label-blu">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Crea un username">
            </div>
            <div class="mb-3">
                <label for="password" class="label-blu">Password</label>
                <input type="text" id="password" class="form-control" placeholder="Crea una nuova password">
            </div>
            <div class="mb-3">
                <label for="ruolo" class="label-blu">Ruolo</label>
                <select name="ruolo" id="ruolo" class="form-select" aria-placeholder="Indica il tuo ruolo">
                    <option value="admin">Admin</option>
                    <option value="utente">Utente</option>
                </select>
            </div>

            



        </fieldset>



    </form>

</body>
</html>
