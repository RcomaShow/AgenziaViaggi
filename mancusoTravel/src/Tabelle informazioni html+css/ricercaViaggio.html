<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ricerca Viaggi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="file.css">
  <style>
    /* Sovrascrive il bordo ovale */
    form {
      border-radius: 10px !important; /* oppure 0 per angoli netti */
    }
  </style>
</head>
<body>

  <div id="InfoViaggio" class="mx-auto p-3 text-white fw-bold">
    <h1>Cerca il tuo viaggio</h1>
  </div>

  <form id="cercaViaggi" action="/cerca-viaggi" method="get" class="p-4">
    <fieldset>
      <div class="mb-3">
        <label for="destinazione" class="label-blu">Destinazione</label>
        <input type="text" class="form-control" id="destinazione" name="destinazione" placeholder="Es. Roma, Tokyo" required>
      </div>

      <div class="mb-3">
        <label for="formula" class="label-blu">Formula</label>
        <select id="formula" name="formula" class="form-select" style="max-width: 600px;">
          <option value="">-- Seleziona --</option>
          <option value="Pensione completa">Pensione completa</option>
          <option value="Mezza Pensione">Mezza Pensione</option>
          <option value="B&b">B&b</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="data" class="label-blu">Data di partenza</label>
        <input type="date" class="form-control" id="data" name="data" required>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4">Cerca</button>
      </div>
    </fieldset>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
