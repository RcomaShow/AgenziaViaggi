    <div id="inserimentoViaggio" class="d-none mb-5">    
    <h1 class="display-4 fw-bold text-center  bg-gradient  py-4 px-5 mt-3" id="InfoViaggio">
        Inserimento Viaggio</h1>
    <form class="bg-light p-4 rounded shadow w-600 mb-3" id="formInserimentoViaggio">
        <fieldset id="fieldsetViaggio">
            <div class="mb-3">
                <label for="luogo" class="label-blu labelViaggio">Luogo</label>
                <input type="text" id="luogo" class="form-control inputViaggio" placeholder="Inserisci il luogo">
            </div>

            <div class="mb-3">
                <label for="data_partenza" class="label-blu labelViaggio">Data di partenza</label>
                <input type="date" id="data_partenza" class="form-control inputViaggio">
            </div>

            <div class="mb-3">
                <label for="data_ritorno" class="label-blu labelViaggio">Data di ritorno</label>
                <input type="date" id="data_ritorno" class="form-control inputViaggio">
            </div>

            <div class="mb-3">
                <label for="formula" class="label-blu labelViaggio">Formula</label>
                <select name="formula" id="formula" class="form-select">
                    <option value="Pensione completa">Pensione completa</option>
                    <option value="Mezza pensione">Mezza pensione</option>
                    <option value="B&b">B&B</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="costo" class="label-blu labelViaggio">Costo (€)</label>
                <input type="number" id="costo" class="form-control" placeholder="Es. 1200">
            </div>

            <div class="mb-4">
                <label for="posti_disponibili" class="label-blu labelViaggio">Posti disponibili</label>
                <input type="number" id="posti_disponibili" class="form-control">
            </div>


            <button type="submit" class="btn btn-primary">Invia</button>
            <div id="messaggioStatusInserimento" class="mt-3"></div>
            
        </fieldset>
    </form>
</div>

    <div class="container d-none justify-content-center mt-3 mb-5" id="divModficaViaggio">

        <form id="formGetModificaViaggio">

                <input type="text" class="form-control" id="idViaggioMod" name="idViaggioMod">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Cerca</button>
            </div>

        </form>
    </div>

            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Cerca</button>
            </div>
        </form>
        <div id="msgCancellazione" class="mt-3 text-center"></div>
    </div>
