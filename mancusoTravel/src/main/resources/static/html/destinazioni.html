<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinazioni - Mancuso Travel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
		    background-image: url("../img/flying-airplane-with-dash-path-line-vector.jpg");
		    background-size: cover;
		    background-position: center;
		    width: 100%;
		    height: 100%;
		    padding-top: 100px;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    flex-direction: column;
        }

        .container {
            margin-top: 30px;
        }

        .destination-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            background-image: url(../img/Air-travel-bubble.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .destination-card:hover {
            transform: translateY(-10px);
        }

        .destination-card img {
            width: 100%;
            border-radius: 10px;
            height: 200%;
            object-fit: cover;

        }

        .destination-card h3 {
            margin-top: 15px;
            font-size: 24px;

        }

        .destination-card p {
            color: black;
        }

        .destination-card a {
            background-color: #023047;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }

        .destination-card a:hover {
            background-color: #ffb703;
            color: black;
        }
        
        .search-bar select {
		    padding: 10px;
		    border: 1px solid #ccc;
		    border-radius: 6px;
		    font-size: 14px;
		    width: 180px;
		
		    appearance: none;
		    -webkit-appearance: none;
		    -moz-appearance: none;
		
		    background-color: white;
		
		
		    background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D%2210%22%20height%3D%227%22%20viewBox%3D%220%200%2010%207%22%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%3E%3Cpath%20d%3D%22M0%200l5%207%205-7z%22%20fill%3D%22%23666%22/%3E%3C/svg%3E");
		    background-repeat: no-repeat;
		    background-position: right 10px center;
		    background-size: 10px 7px;
		}
		.search-bar button {
		    padding: 10px 20px;
		    background-color: #007bff;
		    color: white;
		    border: none;
		    border-radius: 6px;
		    cursor: pointer;
		    font-size: 14px;
		    transition: background-color 0.3s ease;
		}
		
		.search-bar button:hover {
		    background-color: #0056b3;
		}
		
		.search-bar {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    gap: 15px;
		    background-color: #fff;
		    padding: 20px 30px;
		    border-radius: 10px;
		    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		    max-width: 900px;
		    margin: auto;
		}

		.search-bar input[type="text"],
		.search-bar input[type="date"] {
		    padding: 10px;
		    border: 1px solid #ccc;
		    border-radius: 6px;
		    font-size: 14px;
		    width: 180px;
		}
		@media (max-width: 768px) {
		    .search-bar {
		        flex-direction: column;
		        align-items: stretch;
		    }
		
		
		}
    </style>
</head>

<body>
	<form class="search-bar" id="formDestinazioni">
        <input type="text" name="partenza" id="luogoInput" placeholder="Luogo di partenza">
        <select name="formula"  id="formulaSelect" >
        	<option value="no">Nessuna Preferenza</option>
            <option value="Pensione completa">Pensione completa</option>
            <option value="Mezza pensione">Mezza pensione</option>
            <option value="B&b">B&B</option>
        </select>
        <input type="date" name="data" id="dataInput" >
        <button type="submit" id="destinazioneButton">Cerca</button>
    </form>
<div class="container">
    <h2 class="text-center mb-5" style="color: #023047;">LE NOSTRE DESTINAZIONI</h2>
    <div class="row" id="destinazioni-container"> <!-- Container dinamico per le card -->
        <!-- Le card verranno generate qui -->
    </div>
    <a href="home.html" class="btn btn-primary position-absolute top-0 end-0 m-3 bg-warning text-dark">
        <i class="bi bi-arrow-counterclockwise "></i>Torna alla Home
    </a>
</div>


        <a href="home.html" class="btn btn-primary position-absolute top-0 end-0 m-3 bg-warning text-dark"> <i
                class="bi bi-arrow-counterclockwise "></i>Torna alla Home</a>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/destinazioni.js"></script>
</body>

</html>
