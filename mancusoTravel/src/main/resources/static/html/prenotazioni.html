<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>I miei viaggi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .destination-card:hover {
            transform: scale(1.01);
            transition: transform 0.2s;
        }
        
        /* Stili per l'overlay */
		.overlay {
		    display: none;
		    position: fixed;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    background-color: rgba(0, 0, 0, 0.5);
		    justify-content: center;
		    align-items: center;
		    z-index: 9999;
		}
		
		.overlay-content {
		    background-color: white;
		    padding: 20px;
		    border-radius: 8px;
		    text-align: center;
		    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}
		
		.sfondo {
		    background-image: url("../img/flying-airplane-with-dash-path-line-vector.jpg");
		    background-size: cover;
		    background-position: center;
		    width: 100%;
		    height: 100%;
		    padding-top: 100px;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    flex-direction: column;
		}
        
    </style>
</head>
<body>
 <div class="sfondo">
 	<div class="container py-4">
        <h1 class="mb-4 text-center">Le mie prenotazioni</h1>
        <div id="destinazioni-container" class="row">
            <!-- Le card saranno iniettate qui -->
        </div>
    </div>
    <!-- Sezione Admin (visibile solo per admin) -->
<div id="admin-section" style="display: none;">
    <h1>Gestione Prenotazioni</h1>
    <div id="admin-participazioni-container" class="row">
        <!-- Le partecipazioni verranno iniettate qui -->
    </div>
</div>
<!-- Overlay di conferma -->
<div id="overlay" class="overlay">
    <div class="overlay-content">
        <h4>Vuoi veramente cancellare questa partecipazione?</h4>
        <div>
            <button id="confirm-delete" class="btn btn-danger">Conferma</button>
            <button id="cancel-delete" class="btn btn-secondary">Annulla</button>
        </div>
    </div>
</div>
 
 </div>
 
    
    
	        <a href="home.html" class="btn btn-primary position-absolute top-0 end-0 m-3 bg-warning text-dark"> <i
                class="bi bi-arrow-counterclockwise "></i>Torna alla Home</a>
    <script src="../js/partecipazioni.js">
        
    </script>
</body>
</html>
