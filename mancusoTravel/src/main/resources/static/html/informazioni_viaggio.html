<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinazioni</title>
    <link rel="stylesheet" href="../css/file.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
</head>
<body>
   
    <h1 class="display-4 fw-bold text-center  bg-gradient  py-4 px-5" id="InfoViaggio">
        <i class="bi bi-airplane-fill me-3">Informazioni Viaggio</h1>
    <form action="" method="get" class="bg-light p-4 rounded shadow w-600" >
        <fieldset id="informazioni">
            <div class="mb-3">
                <label for="luogo" class="label-blu">Luogo</label>
                <input type="text" id="luogo" class="form-control" placeholder="Inserisci il luogo">
            </div>

            <div class="mb-3">
                <label for="data_partenza" class="label-blu">Data di partenza</label>
                <input type="date" id="data_partenza" class="form-control">
            </div>

            <div class="mb-3">
                <label for="data_ritorno" class="label-blu">Data di ritorno</label>
                <input type="date" id="data_ritorno" class="form-control">
            </div>

            <div class="mb-3">
                <label for="formula" class="label-blu">Formula</label>
                <select name="formula" id="formula" class="form-select">
                    <option value="completa">Pensione completa</option>
                    <option value="mezza">Mezza pensione</option>
                    <option value="b&b">B&B</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="costo" class="label-blu">Costo (â‚¬)</label>
                <input type="number" id="costo" class="form-control" placeholder="Es. 1200">
            </div>

            <div class="mb-4">
                <label for="posti_disponibili" class="label-blu">Posti disponibili</label>
                <input type="number" id="posti_disponibili" class="form-control">
            </div>



        </fieldset>



    </form>



</body>
</html>
